			function openPanel() {

				if( stateOpen == false ) {

					stateOpen = 1 - stateOpen;
	
					$("#stage_"+stage+" .polaroid").each(function (i) {

						var x = "0px";
						var y = "0px";
						
						if( stage == 1 ) {
						
							x = (Math.floor(i%3) - 1 ) * 210 + "px";
							y = (Math.floor(i/3) - 1 ) * 300 + "px";
						} else if( stage == 2 ) {

							x = Math.floor(i%3) * 210 + "px";
							y = Math.floor(i/3) * 300 + "px";
						}

						console.log( "i("+i+") x("+x+") y("+y+")" );				
						$(this).transition({ x: x, y: y });
					});
				}
			}
